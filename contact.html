<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light text-light">
        <div class="container">
            
            <a href="#" class="navbar-brand"><img width="64" height="64" src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-cofee-farm-flaticons-flat-flat-icons.png" alt="external-cofee-farm-flaticons-flat-flat-icons"/>CAFIEN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto justify-content-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                  style="margin-left: 50px"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html" style="margin-left: 50px"
                  >ABOUT US</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html" style="margin-left: 50px"
                  >MENU</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html" style="margin-left: 50px"
                  >CONTACT</a
                >
            </ul>
          </div>
        </div>
      </nav>


  <div class="container mt-5">
    <h2 class="text-center py-5 text-body-secondary">We'd Love to Hear From You!</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="type">Type of Feedback:</label>
        <select class="form-control" id="type">
          <option value="feedback">Feedback</option>
          <option value="problem">Problem Reporting</option>
          <option value="comment">Comment</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
